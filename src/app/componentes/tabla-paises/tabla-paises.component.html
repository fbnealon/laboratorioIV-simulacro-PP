<div class="container">
    <div class="row pais" *ngFor="let pais of listadoPaises" (click)="enviarUnPais(pais)">
      <div class="col">{{ pais.name.common }}</div>
      <div class="col">
        <img
          style="width: 40px; height: 40px; border-radius: 50%"
          src="{{ pais.flags.png }}"
          alt="bandera"
        />
      </div>
    </div>
  </div>
